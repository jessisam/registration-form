<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href = "style.css">
    <script src="validate.js"></script>
</head>
<body>
    <h1> HOSPITAL REGISTRATION FORM </h1>
    <table border = 1>
        <tr>
            <th>
                First Name:
            </th>
            <td>
                <input type = text name = fn oninput = "validateFirstName()">
            </td>
        </tr>
        <tr>
            <th>
                Last Name:
            </th>
            <td>
                <input type = text name = ln oninput = "validateLastName()">
            </td>
        </tr>
        <tr>
            <th>
                Mail ID:
            </th>
            <td>
                <input type = text name = mail onblur = "validateEmail()">
            </td>
        </tr>
        <tr>
            <th>
                Contact No:
            </th>
            <td>
                <input type = text name = No oninput = "validateContact()">
            </td>
        </tr>
        <tr>
            <th>
                Date of Birth:
            </th>
            <td>
                <input type = text name = dob onchange = "validateDateOfBirth()" placeholder="dd/mm/yyyy">
            </td>
        </tr>
        <tr>
            <th>
                Diagnosis:
            </th>
            <td>
                <input type = text name = daig oninput = "validateDiagnosis()">
            </td>
        </tr>
        <tr>
            <th>
                Doctor Name:
            </th>
            <td>
                <input type = text name = dn oninput = "validateDocName()">
            </td>
        </tr>
    </table>
    <center><button onclick = "alert('SUCESSFULLY REGISTERED')">REGISTER</button></center>
</body>
</html>
